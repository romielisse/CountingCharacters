<!DOCTYPE html>
<html>

<head>

	<title>Counting Characters</title>
	<meta charset="utf-8">
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	
</head>

<body>

	<form role="form" action="" method="post" onsubmit="return validate(this);">
        <label>Create New Post (140 char):</label>
        <textarea name="posttext" id="posttext" class="form-control" rows="2" placeholder= "Express yourself!" maxlength="140"></textarea>
        <div id="textarea_feedback"></div>
        <input type="submit" value="Submit" id="submit"/>
        <input type="reset" value="Clear"/>
	</form>


</body>

</html>
